<body>
    <h1>YouTube</h1>
    <form action="https://www.youtube.com/results" method="GET">
        <label for="search">Search YouTube:</label>
        <input type="text" name="search_query" id="search">
        <button type="submit">Search Youtube</button>
    </form>
    <h1>Google</h1>
    <form action="https://www.google.com/search" method="GET">
        <label for="search">Search Google:</label>
        <input type="text" name="q" id="search">
        <button type="submit">Search Google</button>
    </form>
    <h1>WikiHow</h1>
    <form action="https://www.wikihow.com/wikiHowTo">
        <label for="wikihow">Search WikiHow:</label>
        <input type="text" name="search WikiHow" id="wikihow">
        <button type="submit">Search WikiHow</button>
    </form>
