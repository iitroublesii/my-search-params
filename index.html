<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>YouTube</h1>
        <form action="https://www.youtube.com/results" method="GET">
            <label for="search">Search YouTube:</label>
            <input type="text" name="search_query" id="search">
            <button type="submit">Search Youtube</button>
        </form>
    </div>


    <div class="container">
        <h1>Google</h1>
        <form action="https://www.google.com/search" method="GET">
            <label for="search">Search Google:</label>
            <input type="text" name="q" id="search">
            <button type="submit">Search Google</button>
        </form>
    </div>


    <div class="container">
        <h1>WikiHow</h1>
        <form action="https://www.wikihow.com/wikiHowTo">
            <label for="wikihow">Search WikiHow:</label>
            <input type="text" name="search WikiHow" id="wikihow">
            <button type="submit">Search WikiHow</button>
        </form>
    </div>


    <div class="container">
        <h1>Pexels</h1>
        <form action="https://images.pexels.com/photos/3184402/pexels-photo-3184402.jpeg" method="GET">
            <label for="w">Width:</label>
            <input type="number" name="w" id="w" value="600">

            <label for="h">Height:</label>
            <input type="number" name="h" id="h" value="400">

            <label for="sepia">Sepia (0–100):</label>
            <input type="text" name="sepia" id="sepia" value="80">

            <label for="blur">Blur (0–100):</label>
            <input type="number" name="blur" id="blur" value="20">


            <button type="submit">View Image</button>
        </form>
    </div>


    <div class="container">
        <h1>Openverse</h1>
        <form action="https://openverse.org/search/">
            <label for="term">Search Openverse:</label>
            <input type="text" name="q" id="term">
            <button type="submit">Search Openverse</button>
        </form>
    </div>
    <div class="container">
        <h1>Google Translate</h1>
        <form action="https://translate.google.com/" method="GET" target="_blank">
            <label for="word">Enter an English word:</label>
            <input type="text" name="text" id="word">
            <button type="submit">Translate</button>
            <input type="hidden" name="sl" value="en">
            <input type="hidden" name="tl" value="zh-CN">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
